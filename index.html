<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUN MOTORS | Análise de Criativos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <img src="logo.png" alt="Sun Motors Logo" class="logo">
        <h1>Análise de Criativos</h1>
    </header>

    <main>
        <div class="gallery-container">
            <div class="gallery-item"><img src="/Captura de tela 2025-09-03 121128.png" alt="Análise de Campanha Zontes Tactic 400"></div>
            <div class="gallery-item"><img src="/Captura de tela 2025-09-03 123610.png" alt="Análise de Campanha Kia Sportage"></div>
            <div class="gallery-item"><img src="/Captura de tela 2025-09-03 120907.png" alt="Análise de Campanha Zontes 350 Scooter"></div>
            <div class="gallery-item"><img src="/Captura de tela 2025-09-03 121627.png" alt="Análise de Campanha Haojue DL160"></div>
            <div class="gallery-item"><img src="/Captura de tela 2025-09-03 121707.png" alt="Análise de Campanha Haojue NK150"></div>
            <div class="gallery-item"><img src="/Captura de tela 2025-09-03 122712.png" alt="Análise de Campanha Kia Stonic"></div>
            <div class="gallery-item"><img src="/Captura de tela 2025-09-03 123925.png" alt="Análise de Campanha Bongo"></div>
            <div class="gallery-item"><img src="/Captura de tela 2025-09-03 121246.png" alt="Análise de Campanha V350"></div>
            <div class="gallery-item"><img src="/Captura de tela 2025-09-03 121830.png" alt="Análise de Campanha Haojue Master Ride"></div>
            <div class="gallery-item"><img src="/Captura de tela 2025-09-03 123858.png" alt="Análise de Campanha Bongo Taxa 0,99"></div>
            <div class="gallery-item"><img src="/Captura de tela 2025-09-03 120943.png" alt="Análise de Campanha T 350 EMPLAC"></div>
            <div class="gallery-item"><img src="/Captura de tela 2025-09-03 123004.png" alt="Análise de Campanha Kia EV5"></div>
            <div class="gallery-item"><img src="/Captura de tela 2025-09-03 115432.png" alt="Análise de Campanha GK AMPLO"></div>
            <div class="gallery-item"><img src="/Captura de tela 2025-09-03 121745.png" alt="Análise de Campanha Haojue DR160"></div>
        </div>
    </main>

    <div id="lightbox-modal" class="lightbox">
        <span class="close-button">&times;</span>
        <img class="lightbox-content" id="lightbox-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
